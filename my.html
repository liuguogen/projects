<!DOCTYPE html><head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name=s"apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/globel.css" />
    <link rel="stylesheet" type="text/css" href="css/content.css" />
</head>
<body class="bgColor">
	<!--header-->
	<header>
        <div class="top clearfix">
            <a href="javascript:void(0);" class="rect ico-left-bar high fl fw"></a>
            <h1>
            	<p>我的订单</p>
            </h1>
            <a href="javascript:void(0);" class="fw ico-more high fr rect"></a>
        </div>
    </header>
    <!--header-->
    
    <!--main-->
    <div class="main">
    	<img src="images/my.jpg" width="100%" />
        <div class="my_box">
        	<div>
            	<p class="txt">可爱的亲</p>
            </div>
            <section>
            	<ul class="list_ul">
                	<li>
                    	<a href="###" class="ico-payment rect">
                        	<span class="circle_tip">1</span>
                    		<p>待付款</p>
                        </a>
                    </li>
                    <li>
                    	<a href="###" class="ico-shipped rect">
                        	<span class="circle_tip">1</span>
                    		<p>待发货</p>
                        </a>
                    </li>
                    <li>
                    	<a href="###" class="ico-already rect">
                        	<span class="circle_tip">1</span>
                    		<p>已发货</p>
                        </a>
                    </li>
                    <li>
                    	<a href="###" class="ico-finish rect">
                        	<span class="circle_tip">1</span>
                    		<p>已完成</p>
                        </a>
                    </li>
                </ul>
            </section>
            <section>
            	<a href="###" class="clearfix p-20 rect fwgect">
                    <span class="fl">全部订单</span>
                    <span class="fr ico-right"></span>
                </a>
            </section>
            <section>
            	<a href="###" class="clearfix p-20 rect fwgect">
                    <span class="fl">我的购物记录</span>
                    <span class="fr ico-right"></span>
                </a>
            </section>
            <section>
            	<a href="###" class="clearfix p-20 rect fwgect">
                    <span class="fl">我的返现</span>
                    <span class="fr ico-right"></span>
                </a>
            </section>
            <section>
            	<a href="###" class="clearfix p-20 rect fwgect">
                    <span class="fl">我的积分</span>
                    <span class="fr ico-right"></span>
                </a>
            </section>
        </div>
    </div>
    <!--main-->
</body>
</html>
