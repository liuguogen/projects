<!DOCTYPE html><head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name=s"apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="css/globel.css" />

</head>
<body>
	<!--header-->

        <div class="top clearfix">
            <a href="javascript:void(0);" class="rect ico-left-bar high fl fw"></a>

            <a href="javascript:void(0);" class="fw ico-more high fr rect"></a>

    </header>
    <!--header-->

    <div class="main">
    	<img src="images/5627b49dbd5d8.jpg" width="100%" />
        <div class="main_box">
        	<section class="clearfix m-20">
            	<div class="fl ex_info">
                	<i class="ico-city"></i>

                <div class="fl input_info">
                	<input type="text" class="input_style hgit" />

            	<div class="fl ex_info">

                </div>

            <section class="clearfix m-20">
            	<div class="btn-pt">
                	<a href="javascript:void(0);" class="btn btn_style btn_shape rect">预约</a>
                </div>
            </section>
        </div>
    </div>
